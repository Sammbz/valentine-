<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Space+Grotesk:wght@400;600;700&display=swap");

:root {
    --bg-1: #0f0b1f;
    --bg-2: #2a104f;
    --bg-3: #5b176a;
    --ink: #f4e9ff;
    --muted: #c9b0ff;
    --accent: #ff8bd1;
    --accent-2: #7ef0ff;
    --card: rgba(18, 12, 34, 0.75);
    --glow: 0 0 40px rgba(255, 139, 209, 0.35);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(800px 800px at 15% 10%, rgba(126, 240, 255, 0.2), transparent 60%),
        radial-gradient(700px 700px at 85% 20%, rgba(255, 139, 209, 0.25), transparent 60%),
        linear-gradient(130deg, var(--bg-1), var(--bg-2), var(--bg-3));
    font-family: "Space Grotesk", Arial, sans-serif;
    color: var(--ink);
    overflow: hidden;
    display: grid;
    place-items: center;
}

.bg-orb {
    position: absolute;
    width: 380px;
    height: 380px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.35), rgba(255, 139, 209, 0.1));
    filter: blur(4px);
    opacity: 0.65;
    animation: float 12s ease-in-out infinite;
}

.bg-orb.one { top: -120px; left: -60px; }
.bg-orb.two { bottom: -140px; right: -80px; animation-delay: -3s; }

.container {
    position: relative;
    z-index: 2;
    max-width: 760px;
    width: min(92vw, 760px);
    padding: 40px 36px;
    background: var(--card);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 24px;
    backdrop-filter: blur(14px);
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
    text-align: center;
    transform: translateY(8px);
    animation: rise 1s ease forwards;
}

.eyebrow {
    font-size: 0.85rem;
    letter-spacing: 0.28em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 14px;
}

h1 {
    font-family: "Playfair Display", serif;
    font-size: clamp(2rem, 2.8vw, 2.7rem);
    margin: 0 0 10px;
}

h2 {
    font-size: clamp(1.4rem, 2.2vw, 2rem);
    margin: 10px 0 18px;
    color: var(--accent);
}

.sub {
    margin: 0 0 18px;
    color: var(--muted);
    font-size: 1.05rem;
}

.cta {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 22px;
}

button {
    font-family: "Space Grotesk", Arial, sans-serif;
    font-size: 1.1rem;
    padding: 14px 28px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#yes {
    background: linear-gradient(120deg, var(--accent), #ffd1eb);
    color: #240f2a;
    box-shadow: var(--glow);
}

#yes:hover { transform: translateY(-2px) scale(1.02); }
#yes:active { transform: translateY(0) scale(0.98); }

#dialogue {
    margin-top: 18px;
    font-style: italic;
    color: var(--accent-2);
    min-height: 30px;
}

.signature {
    margin-top: 20px;
    font-size: 0.95rem;
    color: rgba(244, 233, 255, 0.7);
}

/* OURS SVG + bouton NON */
#noContainer {
    position: absolute;
    cursor: pointer;
    z-index: 3;
    user-select: none;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    transform-origin: center;
    will-change: left, top;
}

.cable {
    width: 46px;
    height: 6px;
    position: relative;
    background: linear-gradient(90deg, rgba(255,255,255,0.15), rgba(255,255,255,0.55));
    border-radius: 999px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.25), 0 0 12px rgba(126, 240, 255, 0.3);
    transform-origin: left center;
    animation: cableSwing 2.5s ease-in-out infinite;
}

.cable::after {
    content: "";
    position: absolute;
    right: -6px;
    top: -3px;
    width: 10px;
    height: 12px;
    border-radius: 4px;
    background: linear-gradient(135deg, #e5d4ff, #d4b5ff, #b894ff);
    box-shadow: 0 2px 8px rgba(180, 148, 255, 0.5), inset 0 -2px 4px rgba(0,0,0,0.2);
    animation: gripGlow 2s ease-in-out infinite;
}

.cable::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 999px;
    background: linear-gradient(90deg, transparent, rgba(126, 240, 255, 0.4), transparent);
    animation: cableShine 1.5s ease-in-out infinite;
}

#noContainer.bear-pull .cable {
    animation: cablePullStretched 0.55s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

#noContainer.bear-pull #noBtn {
    animation: btnPull 0.55s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}

#noContainer.bear-pull .bear {
    animation: bearStruggle 0.55s ease;
}

.particles {
    position: absolute;
    pointer-events: none;
    left: 50%;
    top: 50%;
    z-index: 10;
}

.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: radial-gradient(circle, #7ef0ff, #ff8bd1);
    box-shadow: 0 0 8px rgba(126, 240, 255, 0.8);
    animation: particleBurst 0.6s ease-out forwards;
}

#noContainer.bear-idle .cable {
    animation: cableSwing 2.5s ease-in-out infinite;
}

#noBtn {
    background: linear-gradient(120deg, #ffd1eb, var(--accent));
    color: #240f2a;
    font-family: "Space Grotesk", Arial, sans-serif;
    font-size: 1.05rem;
    padding: 12px 26px;
    border-radius: 999px;
    border: none;
    box-shadow: var(--glow);
    cursor: pointer;
}

#noBtn:hover { transform: translateY(-2px) scale(1.01); }

.bear {
    width: 96px;
    height: 96px;
    position: relative;
    filter: drop-shadow(0 10px 18px rgba(0, 0, 0, 0.35));
    transition: filter 0.3s ease;
}

.bear-svg { width: 100%; height: 100%; display: block; }

.bear-running .bear {
    filter: drop-shadow(0 8px 14px rgba(0, 0, 0, 0.4)) drop-shadow(0 0 20px rgba(126, 240, 255, 0.3));
    animation: bearRunBounce 0.28s infinite;
}

.bear-running .bear-arm.left { animation: armLeft 0.28s infinite alternate; }
.bear-running .bear-arm.right { animation: armRight 0.28s infinite alternate; }
.bear-running .bear-leg.left { animation: legLeft 0.28s infinite alternate; }
.bear-running .bear-leg.right { animation: legRight 0.28s infinite alternate; }
.bear-running .bear-bob { animation: bobRunning 0.22s infinite alternate; }
.bear-running .bear-tail { animation: tailRunning 0.25s infinite alternate; }
.bear-running .bear-shadow { animation: shadow 0.28s infinite alternate; }

.bear-idle .bear-bob { animation: idleBob 1.6s ease-in-out infinite; }
.bear-idle .bear-tail { animation: tail 0.8s infinite alternate; }

.bear-scared .face-mouth.normal { opacity: 0; }
.bear-scared .face-mouth.scared { opacity: 1; }
.bear-scared .face-eye {
    transform: scale(1.3);
    animation: eyeShake 0.15s infinite;
}
.bear-scared .bear {
    animation: scaredShake 0.2s infinite;
}
.bear-scared .bear-bob {
    transform: translateY(-3px);
}

#noContainer::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(126, 240, 255, 0.2), transparent 70%);
    border-radius: 50%;
    opacity: 0;
    transform: scale(0.8);
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

#noContainer.bear-running::before {
    opacity: 1;
    transform: scale(1.2);
    animation: speedAura 0.6s ease-in-out infinite;
}

.face-eye {
    transition: transform 0.2s ease;
    transform-origin: center;
    animation: blink 4s infinite;
}

.face-mouth.normal,
.face-mouth.scared {
    transition: opacity 0.2s ease;
}

.face-mouth.scared { opacity: 0; }

.bear-arm,
.bear-leg,
.bear-tail {
    transform-origin: center;
    transform-box: fill-box;
}

.bear-arm.right { transform-origin: left center; }
.bear-arm.left { transform-origin: right center; }
.bear-leg.left { transform-origin: top center; }
.bear-leg.right { transform-origin: top center; }

/* C≈ìurs */
.heart {
    position: absolute;
    font-size: 20px;
    animation: fall 4s linear infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(20deg); opacity: 0; }
}

@keyframes rise {
    from { opacity: 0; transform: translateY(20px) scale(0.98); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(20px); }
}

@keyframes bob {
    from { transform: translateY(0); }
    to { transform: translateY(4px); }
}

@keyframes bobRunning {
    from { transform: translateY(-2px); }
    to { transform: translateY(6px); }
}

@keyframes idleBob {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(2px); }
}

@keyframes bearRunBounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-3px) scale(1.02, 0.98); }
}

@keyframes armLeft {
    from { transform: rotate(25deg); }
    to { transform: rotate(-25deg); }
}

@keyframes armRight {
    from { transform: rotate(-25deg); }
    to { transform: rotate(25deg); }
}

@keyframes legLeft {
    from { transform: rotate(-28deg); }
    to { transform: rotate(28deg); }
}

@keyframes legRight {
    from { transform: rotate(28deg); }
    to { transform: rotate(-28deg); }
}

@keyframes tail {
    from { transform: rotate(-12deg); }
    to { transform: rotate(12deg); }
}

@keyframes tailRunning {
    from { transform: rotate(-20deg); }
    to { transform: rotate(20deg); }
}

@keyframes shadow {
    from { transform: scale(1); opacity: 0.35; }
    to { transform: scale(0.9); opacity: 0.2; }
}

@keyframes cablePull {
    0% { transform: scaleX(1); }
    40% { transform: scaleX(0.75); }
    100% { transform: scaleX(1); }
}

@keyframes cablePullStretched {
    0% { transform: scaleX(1) translateY(0); }
    25% { transform: scaleX(0.65) translateY(-3px) rotate(-2deg); }
    45% { transform: scaleX(0.55) translateY(-5px) rotate(-4deg); }
    65% { transform: scaleX(1.15) translateY(2px) rotate(2deg); }
    80% { transform: scaleX(1.05) translateY(-1px) rotate(-1deg); }
    100% { transform: scaleX(1) translateY(0) rotate(0); }
}

@keyframes btnPull {
    0% { transform: translateX(0) scale(1); }
    25% { transform: translateX(-12px) scale(0.95); }
    45% { transform: translateX(-18px) scale(0.92); }
    65% { transform: translateX(3px) scale(1.03); }
    80% { transform: translateX(-2px) scale(1.01); }
    100% { transform: translateX(0) scale(1); }
}

@keyframes bearStruggle {
    0%, 100% { transform: rotate(0deg) translateY(0); }
    20% { transform: rotate(-3deg) translateY(-2px); }
    40% { transform: rotate(3deg) translateY(-4px); }
    60% { transform: rotate(-2deg) translateY(-2px); }
    80% { transform: rotate(1deg) translateY(-1px); }
}

@keyframes cableSwing {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    25% { transform: translateY(-1px) rotate(-0.5deg); }
    50% { transform: translateY(1px) rotate(0deg); }
    75% { transform: translateY(-1px) rotate(0.5deg); }
}

@keyframes gripGlow {
    0%, 100% { box-shadow: 0 2px 8px rgba(180, 148, 255, 0.5), inset 0 -2px 4px rgba(0,0,0,0.2); }
    50% { box-shadow: 0 2px 16px rgba(180, 148, 255, 0.8), 0 0 20px rgba(126, 240, 255, 0.4), inset 0 -2px 4px rgba(0,0,0,0.2); }
}

@keyframes cableShine {
    0%, 100% { opacity: 0.3; transform: translateX(-100%); }
    50% { opacity: 0.8; transform: translateX(100%); }
}

@keyframes particleBurst {
    0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
    }
}

@keyframes blink {
    0%, 92%, 100% { transform: scaleY(1); }
    94% { transform: scaleY(0.15); }
    96% { transform: scaleY(1); }
}

@keyframes eyeShake {
    0%, 100% { transform: scale(1.3) translateX(0); }
    25% { transform: scale(1.3) translateX(-1px); }
    75% { transform: scale(1.3) translateX(1px); }
}

@keyframes scaredShake {
    0%, 100% { transform: translateX(0) rotate(0deg); }
    25% { transform: translateX(-2px) rotate(-1deg); }
    75% { transform: translateX(2px) rotate(1deg); }
}

@keyframes speedAura {
    0%, 100% { opacity: 0.4; transform: scale(1.2); }
    50% { opacity: 0.7; transform: scale(1.4); }
}

@media (max-width: 640px) {
    .container { padding: 30px 22px; }
    .cta { flex-direction: column; }
}

@media (prefers-reduced-motion: reduce) {
    * { animation: none !important; transition: none !important; }
}
</style>
</head>

<body>

<div class="container">

<!-- OURS SVG + bouton NON -->
<div id="noContainer" onmouseover="runAway()">
    <div class="bear">
        <svg class="bear-svg" viewBox="0 0 140 140" aria-hidden="true">
            <defs>
                <linearGradient id="fur" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#c68b5a"/>
                    <stop offset="100%" stop-color="#7b4524"/>
                </linearGradient>
                <linearGradient id="furDark" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#9f6a3f"/>

                <ellipse cx="70" cy="74" rx="18" ry="12" fill="#f3c9a7"/>

                <path class="face-mouth normal" d="M60 82 Q70 90 80 82" stroke="#1b0f14" stroke-width="3" fill="none" stroke-linecap="round"/>
                <circle class="face-mouth scared" cx="70" cy="86" r="6" fill="none" stroke="#1b0f14" stroke-width="3"/>

                <rect x="30" y="84" width="80" height="44" rx="22" fill="url(#furDark)"/>

</div>

<audio id="funSound">

<script>
let fuiteCount = 0;
let heartInterval = null;
let moveRaf = null;
let currentPos = { x: 0, y: 0 };
let targetPos = { x: 0, y: 0 };

const dialogues = [
    "Consolate, r√©fl√©chis bien üòÑ",
    "Le bouton NON commence √† paniquer !",
    "Je crois qu‚Äôil a peur de toi üòÇ",
    "Allez‚Ä¶ clique sur OUI üíú",
    "M√™me dans un anim√©, tu dirais oui üòå",
    "Il fatigue l√†‚Ä¶ sois gentille !"
];

function clamp(value, min, max) {
    return Math.min(Math.max(value, min), max);
}

function placeNoButtonRandomly() {
    const no = document.getElementById("noContainer");
    const rect = no.getBoundingClientRect();
    const padding = 12;
    const maxX = window.innerWidth - rect.width - padding;
    const maxY = window.innerHeight - rect.height - padding;
    const x = clamp(Math.random() * maxX, padding, maxX);
    const y = clamp(Math.random() * maxY, padding, maxY);
    targetPos = { x, y };
}

function animateNoButton() {
    const no = document.getElementById("noContainer");
    const dx = targetPos.x - currentPos.x;
    const dy = targetPos.y - currentPos.y;
    const dist = Math.hypot(dx, dy);
    const speed = 0.18;

    if (dist < 0.5) {
        currentPos = { ...targetPos };
    } else {
        currentPos.x += dx * speed;
        currentPos.y += dy * speed;
    }

    no.style.left = currentPos.x + "px";
    no.style.top = currentPos.y + "px";
    no.classList.toggle("bear-running", dist > 1);
    no.classList.toggle("bear-idle", dist <= 1);

    moveRaf = requestAnimationFrame(animateNoButton);
}

function runAway() {
    const no = document.getElementById("noContainer");
    const sound = document.getElementById("funSound");
    fuiteCount++;

    if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
    }

    no.classList.add("run");
    placeNoButtonRandomly();

    const index = Math.min(fuiteCount - 1, dialogues.length - 1);
    document.getElementById("dialogue").innerText = dialogues[index];

    if (fuiteCount > 6) {
        document.getElementById("dialogue").innerText =
            "Ok ok... le bouton NON est trop fatigu√© pour fuir encore üò≠";
    }

    setTimeout(() => {
        no.classList.remove("run");
    }, 400);
}

function accepted() {
    clearInterval(heartInterval);
    document.body.innerHTML = `
        <div style="text-align:center;color:#f4e9ff;font-family:'Playfair Display', serif;padding:40px">
            <h1 style="margin-bottom:10px">Yessss Consolate ! üòç</h1>
            <h2 style="color:#ff8bd1;margin-top:0">Le bouton NON a officiellement abandonn√© üòÇ</h2>
            <p style="font-family:'Space Grotesk', Arial, sans-serif">
                Tu viens de rendre ma vie aussi belle qu‚Äôun anim√© romantique üíú
            </p>
            <h3 style="font-family:'Space Grotesk', Arial, sans-serif">
                Pr√©pare-toi pour une Saint-Valentin l√©gendaire ‚ú®
            </h3>
        </div>
    `;
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíú";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    heart.style.fontSize = Math.random() * 22 + 10 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}

window.addEventListener("resize", () => {
    placeNoButtonRandomly();
});

document.addEventListener("mousemove", (e) => {
    const no = document.getElementById("noContainer");
    const rect = no.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
    no.classList.toggle("bear-scared", dist < 160);
});

function createPullParticles(x, y) {
    const container = document.createElement("div");
    container.className = "particles";
    container.style.left = x + "px";
    container.style.top = y + "px";
    document.body.appendChild(container);

    for (let i = 0; i < 12; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        const angle = (i / 12) * Math.PI * 2;
        const distance = 40 + Math.random() * 30;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        particle.style.setProperty("--tx", tx + "px");
        particle.style.setProperty("--ty", ty + "px");
        particle.style.animationDelay = Math.random() * 0.1 + "s";
        container.appendChild(particle);
    }

    setTimeout(() => container.remove(), 700);
}

document.getElementById("noBtn").addEventListener("click", (e) => {
    e.preventDefault();
    const no = document.getElementById("noContainer");
    const rect = no.getBoundingClientRect();
    const bearCenterX = rect.left + 48; // position de l'ours
    const bearCenterY = rect.top + 48;

    // Cr√©er des particules √† la position de l'ours
    createPullParticles(bearCenterX, bearCenterY);

    no.classList.add("bear-pull");
